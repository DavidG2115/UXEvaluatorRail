
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Tailwind CSS + Flowbite</title>
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
     <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Soporte para tema oscuro
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Custom CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'ux_evaluation/base.css' %}"> {% endcomment %}
    {% block css %}{% endblock %}
   
     <script>
      function toggleTheme() {
        const htmlElement = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        if (htmlElement.classList.contains('dark')) {
          htmlElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        } else {
          htmlElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      }

      // Cargar el tema guardado en localStorage
      document.addEventListener('DOMContentLoaded', function () {
        const theme = localStorage.getItem('theme');
        const themeIcon = document.getElementById('theme-icon');

        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        }
      });
    </script>
  </head>
  
{% if user.is_authenticated %}
<!-- Barra de navegación con fondo oscuro en ambos modos -->
<nav class="bg-gray-800 dark:bg-gray-600 shadow-lg">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Enlace a la izquierda para redirigir al inicio -->
    <a class="text-2xl font-bold text-white dark:text-white" href="{% url 'index' %}">
      UX Evaluator
    </a>

    <!-- Botones en la navbar -->
    <div class="flex items-center space-x-6">
      
      <!-- Botón para cambiar el tema con icono -->
      <button onclick="toggleTheme()" class="focus:outline-none text-white dark:text-white p-2 hover:bg-gray-700 dark:hover:bg-gray-300 rounded-full transition-colors">
        <i id="theme-icon" class="fas fa-moon text-2xl"></i> <!-- Icono que cambia entre luna y sol -->
      </button>

      <!-- Perfil con dropdown -->
      <div class="relative">
        <button class="text-white dark:text-white flex items-center space-x-2 hover:bg-gray-700 dark:hover:bg-gray-300 p-2 rounded-full transition-colors" id="profileMenu" aria-expanded="false">
          <i class="fas fa-user text-xl"></i> <!-- Icono de usuario -->
          <span>Perfil</span>
        </button>
        <ul class="absolute right-0 mt-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white shadow-xl rounded-lg py-2 hidden" id="profileDropdown">
          {% comment %} <li><a href="{% url 'logout_view' %}" class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Cerrar sesión</a></li> {% endcomment %}
        </ul>
      </div>
    </div>
  </div>
</nav>
{% endif %}
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    {% block content %}{% endblock %}
</body>
</html>
